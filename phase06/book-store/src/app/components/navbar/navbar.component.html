<nav>
  <img (click)="navigate()" class="logo" ngSrc="/logo.svg" alt="logo" height="40" width="60"/>
  <div class="input">
    <img ngSrc="/search.svg" alt="search" height="20" width="20"/>
    <input type="text" placeholder="Search"/>
  </div>
  <div class="links">
    <a routerLink="/profile" routerLinkActive="active">
      <img class="profile" ngSrc="/profile.svg" alt="profile" height="22" width="18"/>
    </a>
    <a routerLink="/favorites" routerLinkActive="active">
      <img class="favorite" ngSrc="/heart.svg" alt="favorites" height="20" width="22"/>
    </a>
    <div class="theme">
      <img ngSrc="/sun.svg" alt="theme" height="30" width="30"/>
    </div>
  </div>
</nav>
