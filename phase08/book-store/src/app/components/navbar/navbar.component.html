<div class="navbar">
  <img
    (click)="navigate()"
    class="navbar__logo"
    src="/logo.svg"
    alt="logo"
  />

  <div class="navbar__search">
    <img ngSrc="{{ searchSrc }}" alt="search" height="20" width="20"/>
    <input type="text" [formControl]="searchControl" placeholder="Search..."/>
  </div>

  <div class="navbar__links">
    <ng-container
      *ngTemplateOutlet="
        navButton;
        context: {
          action: 'show',
          containerClass: 'navbar__links__add-container',
          imageClass: 'navbar__links__add-container__add-data-img',
          imageSrc: addSrc,
          alt: 'profile',
          height: 50,
          width: 50,
        }
      "
    ></ng-container>
    <ng-container
      *ngTemplateOutlet="
        navButton;
        context: {
          action: '',
          containerClass: 'navbar__links__favorite-container',
          imageClass: 'navbar__links__favorite-container__favorite-img',
          imageSrc: favoriteSrc,
          alt: 'favorites',
          height: 24,
          width: 20,
        }
      "
    ></ng-container>
    <ng-container
      *ngTemplateOutlet="
        navButton;
        context: {
          action: 'theme',
          containerClass: 'navbar__links__theme-container',
          imageClass: null,
          imageSrc: themeSrc,
          alt: 'theme',
          height: 30,
          width: 30,
        }
      "
    ></ng-container>
  </div>
</div>

<app-book-modal
  [visible]="this.visible"
  (visibleChange)="closeDialog()"
  [book]="null"
></app-book-modal>

<ng-template
  #navButton
  let-action="action"
  let-containerClass="containerClass"
  let-imageClass="imageClass"
  let-imageSrc="imageSrc"
  let-alt="alt"
  let-height="height"
  let-width="width"
>
  <p-button
    (click)="
      action === 'show'
        ? showDialog()
        : action === 'theme'
          ? changeTheme()
          : null
    "
    class="custom-button"
    [style]="{
      outline: 'none',
      padding: '0',
      border: 'none',
      'box-shadow': 'none',
      backgroundColor: 'transparent',
    }"
  >
    <div [class]="containerClass">
      <img
        [class]="imageClass ? imageClass : ''"
        [ngSrc]="imageSrc"
        [alt]="alt"
        [height]="height"
        [width]="width"
      />
    </div>
  </p-button>
</ng-template>
