<div class="genre">
  <div class="genre__header">
    <h2 class="genre__title">{{ books.genreName }}</h2>
    <a
      [routerLink]="[
        '/genre',
        books.genreName.toLowerCase().replaceAll(' ', '-'),
      ]"
      class="genre__view-all"
      >View All</a
    >
  </div>
  <div class="genre__books">
    @for (book of books.booksList.slice(0, 4); track book) {
      <app-landing-card [book]="book"></app-landing-card>
    }
  </div>
</div>
