<div class="container">
  <p-carousel
    [circular]="true"
    [numScroll]="1"
    [numVisible]="1"
    [value]="banners"
    autoplayInterval="5000"
  >
    <ng-template let-product pTemplate="item">
      <div>
        <img [alt]="product.name" src="{{ product.src }}" />
      </div>
    </ng-template>
  </p-carousel>
</div>
