<p-button
  [style]="{
    outline: 'none',
    paddingBlock: '0',
    paddingInline: '0',
    border: 'none',
    'box-shadow': 'none',
    backgroundColor: 'transparent',
  }"
  class="custom-button"
>
  <div [class]="buttonDate.containerClass">
    <img
      [alt]="buttonDate.alt"
      [class]="buttonDate.containerClass + '__img'"
      [height]="buttonDate.height"
      [src]="buttonDate.imageSrc"
      [width]="buttonDate.width"
    />
  </div>
</p-button>
