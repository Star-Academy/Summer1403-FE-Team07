<div class="navbar">
  <img (click)="navigate()" class="navbar__logo" src="/logo.svg" alt="logo" />

  <div class="navbar__search">
    <img ngSrc="{{ searchSrc }}" alt="search" height="20" width="20" />
    <input type="text" [formControl]="searchControl" placeholder="Search..." />
  </div>

  <div class="navbar__links">
    <app-navbar-button
      [buttonDate]="bookAddButton"
      (click)="showDialog()"
    ></app-navbar-button>
    <app-navbar-button [buttonDate]="favoriteButton"></app-navbar-button>
    <app-navbar-button
      [buttonDate]="themeButton"
      (click)="changeTheme()"
      data-testid="theme-container"
    ></app-navbar-button>
  </div>
</div>

<app-book-modal
  [visible]="this.visible"
  (visibleChange)="closeDialog()"
  [book]="null"
></app-book-modal>
